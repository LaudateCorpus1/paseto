---
version: 2
executorType: docker
containerInfo:
  - image: rust:latest
stages:
  build:
    workDir: /source
    steps:
      - type: shell
        shell: /bin/bash
        command: apt-get update
      - type: shell
        shell: /bin/bash
        command: apt-get install openssh-client -y
      - type: checkout
      - type: shell
        shell: /bin/bash
        command: cargo build
      - type: shell
        shell: /bin/bash
        command: cargo test
      - type: shell
        shell: /bin/bash
        command: cargo run --example direct-protocol
      - type: shell
        shell: /bin/bash
        command: cargo run --example local-using-builders
      - type: shell
        shell: /bin/bash
        command: cargo run --example public-using-builder

